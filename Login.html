<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Login_Cambalaches.net</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <section class="composed_head">
        <nav class="header_menu">
            <img class="mini_img" src="Felix.png" alt="mini_image">
            <ul class="main_menu">
                <li class="linked"> <a href="index.html">Inicio</a> </li>
                <li class="linked"> <a href="Public.html">Cambalaches</a> </li>
                <li class="carrito">Mi Carrito</li>
            </ul>
        </nav>
        <header class="header_grey">
            <h1>
                Ingreso de Usuarios
            </h1>
            <hr class="top_hr" />
        </header>
    </section>
    <section>
        <div class=login>
            <input type="text" name="inp_email" id="email" placeholder="Correo Electrónico">
            <br />
            <input type="text" name="inp_password" id="password" placeholder="Contraseña">
            <hr class="center_hr" />
        </div>

        <div class=register>
            <p>Si no tiene una cuenta de usuario, <a href="SignIn.html">regístrese aquí.</a></p>
            <input id="btn_ingresar" type="button" value="Ingresar" onclick= "check_user()" />
            <input id="btn_cancelar" type="button" value="Cancelar" onclick="clear_login()" >
        </div>
    </section>
    <footer>
        <nav class="footer_menu">
            <ul>
                <li> <a href="index.html">Inicio</a> </li>
                <li> <a href="" onclick="run_public()" >Tienda</a> </li>
                <li>Ayuda</li>
            </ul>
        </nav>
        <div class="nombre_logo">
            <img class="mini_img" src="Felix.png" alt="mini_image">
            <p>Cambalaches.net</p>
        </div>
    </footer>
    <script src="SignIn.js"></script>
</body>
</html>
